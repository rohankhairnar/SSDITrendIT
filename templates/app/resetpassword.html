{% extends 'app/base.html' %}
<!DOCTYPE html>
{% block body_block %}
<div class="hero-unit">

    <div class="container">
    <form class="form-signin span4" id="reset_password" method="post" action="/resetpassword/">
        <h3 class="form-signin-heading">Please enter your new password details</h3>
        {% csrf_token %}

        {% for field in reset_form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}<br>
            {{ field }} <br><br>
            {% endfor %}

        <br><button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
<a href="/">Home</a>
    </div>
    <!-- /container -->
</div>
{% endblock %}
